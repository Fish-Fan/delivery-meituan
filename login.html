<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css">
</head>
<body>
    <div class="main-header">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="美团外卖">
        </a>
    </div>
    <div class="main-body">
        <img src="img/des.png" alt="美团外卖,送啥都快" class="des-img">
        <div class="login-container">
            <form action="">
                <div class="form-field">
                    <div class="login-header">
                        <label for="cp-input">账号登录</label>
                        <a href="javascript:;" class="switch-model">普通方式登录 <i class="fa fa-user"></i> </a>
                    </div>
                    <div class="input-group">
                        <input type="text" id="cp-input" placeholder="请输入手机号,未注册将自动注册">
                        <i class="fa fa-mobile"></i>
                        <button class="msg-get">免费获取手机动态码</button>
                    </div>

                </div>
                <div class="form-filed">
                    <div class="input-group">
                        <input type="text" placeholder="动态码" id="num-input">
                        <i class="fa fa-unlock" style="font-size: 20px;top: 8px"></i>
                    </div>
                     <div class="login-footer">
                         <label for="login-auto" class="login-auto"> <input type="checkbox" id="login-auto"> 七天内自动登录</label>
                         <a href="#" class="forget-ps">忘记密码</a>
                     </div>
                </div>

                <a href="#" class="login-btn">登录</a>

                <p class="helper">提示： 未注册美团账号的手机号，登录时将自动注册美团账号，且代表您已同意 <a href="#">《美团网用户协议》</a></p>



            </form>
        </div>
    </div>
    <div class="main-footer">
        <p>©2016 美团网团购 meituan.com 京ICP证070791号 京公网安备11010502025545号 电子公告服务规则</p>
    </div>
<script src="js/jQuery%201.9.1.js"></script>
<script src="js/login.js"></script>
</body>
</html>
